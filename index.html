<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kios Happy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Kios Happy - Input Transaksi</h1>
        <form id="utangForm">
            <label for="nominal_utang">Nominal Utang:</label>
            <input type="number" id="nominal_utang" required>

            <label for="produk">Produk:</label>
            <input type="text" id="produk" required>

            <label for="tanggal_transaksi">Tanggal Transaksi:</label>
            <input type="date" id="tanggal_transaksi" required>

            <label for="qris">Upload QRIS:</label>
            <input type="file" id="qris" accept="image/*" required>

            <button type="submit">Tambahkan Tagihan</button>
        </form>

        <div id="message"></div>

        <h2>Daftar Tagihan</h2>
        <ul id="tagihanList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
